    <!-- Reservation Form Section -->
    <section id="reservation">
        <h2>Book Your Jump Time</h2>
        <p>Secure your spot for an unforgettable experience at Sky High Trampoline Park!</p>
        
        <form action="submit_reservation.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
            
            <label for="message">Special Requests:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit" class="btn">Submit Reservation</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>Contact us: contact@skyhightrampoline.com | Phone: (123) 456-7890</p>
    </footer>
